<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>简单网页 - 包含多个链接</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #007acc;
      color: white;
    }
  </style>
</head>
<body>

  <h1>欢迎访问我的小站</h1>
  <p>点击下面的链接可以跳转到不同的网站：</p>

  <ul>
    <li><a href="https://oyefm.cn" target="_blank">测试APPLink=https://oyefm.cn</a></li>
    <li><a href="https://oyefm.cn?id=1111" target="_blank">测试APPLink=https://oyefm.cn?id=1111</a></li>
  </ul>

  <p>你也可以返回 <a href="#top">页面顶部</a>。</p>

</body>
</html>
